<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDHJLyabbyIQ2C8nzI2xJl4E8KqLu3oUYU&sensor=false">
    </script>
    <script type="text/javascript">
      function initialize() {
	    var myLatlng = new google.maps.LatLng(0, 0);
	    var northLatlng = new google.maps.LatLng(89,0);
		var southLatlng = new google.maps.LatLng(-89,0);
        var myOptions = {
          center: myLatlng,
          zoom: 2,
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            myOptions);
 
        var contentStringS = '<div id="content">'+
			        '<div id="siteNotice">'+
			        '</div>'+
			        '<h1 id="firstHeading" class="firstHeading">Lunar Phases</h1>'+
			        '<div id="bodyContent">'+
			        '<p> As the moon orbits the earth, we see the sunlit part of the moon. ' +
                    'The Moon orbits near the equator of the Earth.' +
                    'People in different hemispheres see the moon in a slightly different way.'+
                    'In the Southern Hemisphere, people see the moon upside down so the side which is shining (sunlit) seems the opposite from the Northern Hemisphere.</p>'+
					'<p>Attribution: Lunar Phases, <a href="http://www.woodlands-junior.kent.sch.uk/time/moon/hemispheres.html">'+
				    'http://www.woodlands-junior.kent.sch.uk/time/moon/hemispheres.html</a>,</p>'+
				    'This page was last modified on 13 April 2012 at 10:18.'+ 
				    '</div>'+
				    '</div>';
				
		
	    var contentStringN = '<div id="content">'+
			        '<div id="siteNotice">'+
			        '</div>'+	
			        '<h1 id="firstHeading" class="firstHeading">Lunar Phases</h1>'+
			        '<div id="bodyContent">'+
				    '<p> As the moon orbits the earth, we see the sunlit part of the moon. ' +
			        'The Moon orbits near the equator of the Earth.' +
			        'People in different hemispheres see the moon in a slightly different way.'+
			        '<a href="http://aa.usno.navy.mil/imagery/moon"> What does the moon like today in the Northern Hemisphere?</a></p>'+
				    '<p>Attribution: Lunar Phases, <a href="http://www.woodlands-junior.kent.sch.uk/time/moon/hemispheres.html">'+
				    'http://www.woodlands-junior.kent.sch.uk/time/moon/hemispheres.html</a>,</p>'+
				    'This page was last modified on 13 April 2012 at 10:18.'+ 
					'</div>'+
				    '</div>';		
				
				
		var moonNorth = '../assets/img/moon-phases-northern.gif';
		 
		var moonSouth = '../assets/img/moon-phases-southern.gif';
		
								
		var infowindowN = new google.maps.InfoWindow({
			        content: contentStringN
	    });
	
	   	var infowindowS = new google.maps.InfoWindow({
			        content: contentStringS
	    });
	
	    var markerN = new google.maps.Marker({
	        position: northLatlng,
	        map: map,
	        icon: moonNorth,
	        title: 'Lunar Phases'
	    });

       
	    var markerS = new google.maps.Marker({
		        position: southLatlng,
		        map: map,
		        icon: moonSouth,
		        title: 'Lunar Phases'
		    });
		
	
	    google.maps.event.addListener(markerN, 'click', function() {
	      infowindowN.open(map,markerN);
	    });
	 
		 google.maps.event.addListener(markerS, 'click', function() {
		      infowindowS.open(map,markerS);
		 });			
		


      }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
